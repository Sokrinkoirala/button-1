<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sokrin Koirala - Portfolio</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .navbar {
      background-color: #007bff;
    }

    .navbar-brand {
      color: white;
      font-size: 1.5em;
    }

    .button-section {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .button-section button,
    .button-section a {
      flex-grow: 1; /* Make buttons grow equally */
      margin: 0 10px; /* Add margin for spacing */
    }

    .portal {
      background-color: #007bff;
      border: 2px solid white;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      color: white;
      text-align: center;
      margin: auto;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      padding: 10px;
      border: 2px solid white;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .profile {
      text-align: center;
      margin: 50px 0;
    }

    .profile h1 {
      font-size: 2em;
      color: #007bff;
    }

    .profile p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">Sokrin Koirala</a>
    <div class="button-section">
      <button class="btn btn-outline-light" onclick="googleLogin()">Login</button>
    </div>
  </nav>

  <div class="container">
    <div class="profile">
      <h1>Welcome to My Portfolio</h1>
      <p>Entrepreneur | Digital Marketing | Graphic Design | IT Specialist</p>
    </div>

    <div class="button-section">
      <button class="btn btn-outline-primary" onclick="location.href='connectme.html'">Connect Me</button>
      <button class="btn btn-outline-primary" onclick="location.href='applynow.html'">Apply Now</button>
      <a href="about.html" class="btn btn-outline-primary">About Me</a>
      <button class="btn btn-outline-primary">Book Now</button>
    </div>

    <div class="portal">
      <h2 id="title">Login</h2>
      <div id="login-section">
        <button class="btn btn-outline-light" onclick="googleLogin()">
          <img src="https://img.icons8.com/color/16/000000/google-logo.png"> Login with Google
        </button>
      </div>
      <div id="signup-section" style="display: none;">
        <input type="text" class="form-control" id="name" placeholder="Name" required>
        <input type="tel" class="form-control" id="contact" placeholder="Contact No." required>
        <div class="nepali-check">
          <div>
            <input type="radio" id="yes" name="nepali" value="Yes">
            <label for="yes">Yes</label>
          </div>
          <div>
            <input type="radio" id="no" name="nepali" value="No">
            <label for="no">No</label>
          </div>
        </div>
        <button class="btn btn-outline-light" onclick="submitSignup()">Sign Up</button>
      </div>
      <div class="toggle" onclick="toggleForm()">Sign Up</div>
    </div>
  </div>

  <!-- Bootstrap and JS libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
